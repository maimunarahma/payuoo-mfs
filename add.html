<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <main class="flex justify-between">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                <div class="hero bg-base-200 min-h-screen">
               
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <h1 class="text-center font-bold">Add Money</h1>
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                                <span class="label-text">Select A bank</span>
                              </label>
                              <select class="select select-bordered w-full max-w-xs">
                                <option >select a bank</option>
                                <option>Han Solo</option>
                                <option>Greedo</option>
                              </select>
                            <label class="label">
                              <span class="label-text">Bank Account Number</span>
                            </label>
                            <input type="text" placeholder="Enter Bank Account Number" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount to Add</span>
                            </label>
                            <input type="text" placeholder="Add Ammount to Withdraw" class="input input-bordered" required />
                            <label class="label">
                                <span class="label-text">Pin Number</span>
                              </label>
                              <input type="text" placeholder="Enter 4 digit pin Number" class="input input-bordered" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button class="btn btn-primary">Login</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
              
            </div>
          </div>

    </main>
</body>
</html>
