<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payuoo Mfs</title>
    
    <link href="./style/index.css">
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>


</head>
<body>
<main class="flex justify-center">
  <div class="mockup-phone">
    <div class="camera"></div>
    <div class="display">
      <div class="artboard artboard-demo phone-1">

        <div class="hero bg-base-200 min-h-screen">
            <div class="hero-content flex-col lg:flex-row-reverse">
           
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold">Mobile Number</span>
                    </label>
                    <input type="text" placeholder="Enter Your Phone Number" class="input input-bordered" id='phone' required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold">4 Digit Pin</span>
                    </label>
                    <input type="password" placeholder="Enter a 4 digit pin" class="input input-bordered" id='pin' required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot pin?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary rounded-2xl" id="login">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>


      </div>
    </div>
  </div>

</main>
 



    <script src="./js/index.js"></script>
</body>
</html>
